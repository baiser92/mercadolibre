
<div class="container-fluid" id="container-product" *ngFor="let item of resultSearch">
  <div class="container-img-product" (click)="getDetails(item.id)">
      <img class="img-product" src="{{item.picture}}" alt="Brand" />
  </div>
  <div class="container-detail-product">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-9" id="description"> 
              <div class="container-price">
                  <span class="price">${{item.price.amount}}</span>
                  <img [hidden]="item.free_shipping === false" src="/assets/img/ic_shipping.png" />
              </div> 
              <span class="text" (click)="getDetails(item.id)">{{item.title}}</span>
              <span class="unic"[hidden]="item.sold_quantity === 0"> Quedan: {{item.sold_quantity}}</span>
              <span class="unic"[hidden]="item.sold_quantity  > 1">Completo Unico!</span>
             
          </div>
          <div class="col-md-3 ubication">
           {{item.address}}
          </div>
      </div>
        
    </div>
    
  </div>

</div>
<hr align="center"  width="95%" />
